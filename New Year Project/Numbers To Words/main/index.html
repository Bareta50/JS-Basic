<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Numbers To Words Convertor</h1>
      <p>By Filip Velichkovski</p>
    </header>

    <main>
      <div class="container">
        <div class="box box1">
          <input type="number" id="numbers" class="input num" />
        </div>

        <div class="box box2"><button id="btn">>Conv></button></div>

        <div class="box box3">
          <input type="text" id="words" class="input" readonly />
        </div>
      </div>
    </main>
    <script src="code.js"></script>
  </body>
</html>
