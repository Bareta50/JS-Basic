<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../FPStyle/Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Homework for JS</h1>
    </header>
    <main>
      <section class="container_1">
        <div class="box timeconv">
          <h3>Minutes to Seconds</h3>
          <input type="number" name="Seconds" id="minutes" />
          <button onclick="minTosec()">Click</button>
          <input type="number" name="dis" id="display1" readonly />
        </div>

        <div class="box increment">
          <h3>Increment</h3>
          <input type="number" name="Increment" id="up" />
          <button onclick="UPER()">Click</button>
          <input type="number" name="dis" id="display2" readonly />
        </div>

        <div class="box triarea">
          <h3>Triangle area</h3>

          <input type="number" name="Base" id="base" />
          <input type="number" name="Height" id="height" />
          <button onclick="triArea()">Click</button>
          <input type="number" name="dis" id="display3" readonly />
        </div>

        <div class="box recpari">
          <h3>Rectangle parimetar</h3>
          <input type="number" name="RecA" id="lapA" />
          <input type="number" name="RecB" id="labB" />
          <button onclick="calcpari()">Click</button>
          <input type="number" name="dis" id="display4" readonly />
        </div>

        <div class="box circaria">
          <h3>Circle area</h3>
          <input type="number" name="Circle" id="plate" />
          <button onclick="CircArea()">Click</button>
          <input type="number" name="dis" id="display5" readonly />
        </div>

        <div class="box phonetax">Hello</div>
      </section>
    </main>

    <script src="../FPScript/FPscript.js"></script>
  </body>
</html>
